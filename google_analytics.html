<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
    <li>Client</li>
    <li class="active">Google Analytics</li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">Google Analytics</h3>
    <small></small>
</div>

<div class="row">

    <div class="col-sm-6">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">Set Your Search Criteria</header>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Dimensions</label>
                        <input type="text" class="form-control" placeholder="">
                        <small>Dimensions help "slice" data and are optional.</small>
                    </div>
                    <div class="form-group">
                        <label>Metrics</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="col-sm-6">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">Set Your Date Range</header>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>From</label>
                        <div>
                            <input type="text" class="combodate form-control" data-format="DD-MM-YYYY" data-template="D  MMM  YYYY" name="datetime" value="21-12-2012">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <div>
                            <input type="text" class="combodate form-control" data-format="DD-MM-YYYY" data-template="D  MMM  YYYY" name="datetime" value="21-12-2012">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">Filters</header>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group col-sm-6">
                        <label>Filter on</label>
                        <select name="account" class="form-control m-b">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Filter Operator</label>
                        <select name="account" class="form-control m-b">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Filter value</label>
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Filter Condition</label>
                        <select name="account" class="form-control m-b">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Add one or more filters</label>
                        <input type="button" class="form-control" value="Add filter">
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Filters</label>
                        <textarea class="form-control"></textarea>
                        <small>Filters return a subset of the data retrieved and are optional.</small>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">Sorts</header>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group col-sm-6">
                        <label>Sort on</label>
                        <select name="account" class="form-control m-b">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Sort Direction</label>
                        <select name="account" class="form-control m-b">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Add one or more sorts</label>
                        <input type="button" class="form-control" value="Add sort">
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Sort</label>
                        <textarea class="form-control"></textarea>
                        <small>The order and direction to retrieve the results and are optional.</small>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script>
    $(function () {
        $("#note-list").show();
    });
</script>
